
<p *ngIf="errorMessage" class="text-danger text-center mt-4">{{errorMessage}} <i class="bi bi-patch-exclamation"></i></p>
<form class="p-2" (ngSubmit)="onSubmit($event)">

  <div class="row mb-3">

    <div class="form-group col">
      <label for="name">Name</label>
      <input type="text" class="form-control" id="name" name="name" [(ngModel)]="newStudent.name" required>

    </div>

    <div class="form-group col">
      <label for="email">Email</label>
      <input type="email" class="form-control" id="email" name="email" [(ngModel)]="newStudent.email" required>
    </div>

    <div class="form-group col">
      <label for="course">Course</label>
      <input type="text" class="form-control" id="course" name="course" [(ngModel)]="newStudent.course" required>
    </div>

  </div>

  <div class="row mb-3">
    <div class="form-group col">
      <label for="birthDate">Birth Date</label>
      <input type="date" class="form-control" id="birthDate" name="birthDate" [max]="TODAY" [(ngModel)]="newStudent.birthDate" required>
    </div>

    <div class="form-group col">
      <label for="genderradio">Gender</label>
      <select class="form-select" id="genderradio" name="gender" required [(ngModel)]="newStudent.gender">
        <option value="MALE">Male</option>
        <option value="FEMALE">Female</option>
      </select>
    </div>
  </div>

  <button class="btn btn-primary" type="submit">Create<i class="bi bi-person-plus ms-2"></i></button>
</form>
