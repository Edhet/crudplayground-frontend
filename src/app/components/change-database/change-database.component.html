<div class="p-2">
  <div class="form-check">
    <input class="form-check-input" type="radio" name="database" id="mongoradio" [(ngModel)]="apiService.selectedDb" value="mongo">
    <label class="form-check-label" for="mongoradio">MongoDB</label>
  </div>
  <div class="form-check">
    <input class="form-check-input" type="radio" name="database" id="postgresradio" [(ngModel)]="apiService.selectedDb" value="postgres">
    <label class="form-check-label" for="postgresradio">PostgreSQL</label>
  </div>
</div>
